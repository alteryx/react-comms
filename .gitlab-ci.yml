image: node:lts

stages:
  - test-coverage
  - build

cache:
  paths:
    - node_modules/

test-sdk:
  stage: test-coverage
  tags:
    - linux-docker
  script:
    - npm i && npm run test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    when: always
    expire_in: 1h
    paths:
      - coverage/

build-ui-sdk:
  stage: build
  tags:
    - linux-docker
  script:
    - npm i
    - npm run build
  artifacts:
    paths:
      - build
  


